<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms and Labels</title>
</head>
<body>
		<h1>Log In</h1>
		<h2>Please input Email and Password</h2>
		
		<label>
			Enter Email:
			<input type="email" name="useremail" value="Email Here" required>
		</label>
		
		<label for="password">Enter Password:</label>
		<input id="password" type="password" name="password" placeholder="Password">
		
		
		<input type="submit" name="" value="Submit">
</body>
</html>
