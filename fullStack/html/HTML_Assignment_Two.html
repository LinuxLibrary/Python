<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment Test HTML</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>
	<p>Please Note: First Name, Last Name, Password and Email are required</p>

	<form action="thankyou.html" method="get">
		<p>
		<label for="firstname">First Name: </label>
		<input id="firstname" type="text" name="firstname" value="" placeholder="First Name" required>

		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="lastname" value="" placeholder="Last Name" required>
		</p>

		<p>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" value="" placeholder="name@email.com" required>

		<label for="password">Password: </label>
		<input id="password" type="password" name="password" required>
		</p>

		<p>Are you over age of 18?</p>
		<label for="yes">Yes: </label>
		<input id="yes" type="radio" name="18plus">

		<label for="no">No: </label>
		<input id="no" type="radio" name="18plus">

		<p>Do you have a Credit Card or Paypal?</p>
		<select name="payment">
			<option value="creditcard">Credit Card</option>
			<option value="paypal">Paypal</option>
		</select>

		<br>
		
		<input type="submit" name="sdfsdf">

	</form>
</body>
</html>
